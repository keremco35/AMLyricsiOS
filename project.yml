name: AMLyrics
options:
  bundleIdPrefix: com.amlyrics
targets:
  AMLyrics:
    type: application
    platform: iOS
    deploymentTarget: "17.0"
    sources:
      - path: Sources
      - path: Resources
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.amlyrics.app
        INFOPLIST_KEY_UIBackgroundModes: ["audio", "fetch", "processing"]
        INFOPLIST_KEY_NSAppleMusicUsageDescription: "We need access to Apple Music to sync lyrics."
        CURRENT_PROJECT_VERSION: 1
        MARKETING_VERSION: 1.0.0
    dependencies:
      - framework: MusicKit.framework
        implicit: true
